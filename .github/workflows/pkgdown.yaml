on:
  push:
    branches:
      - main
      - master

name: pkgdown

jobs:
  pkgdown:
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v1

      - uses: r-lib/actions/setup-pandoc@v1

      - name: Query dependencies
        run: |
          install.packages('remotes')
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), ".github/depends.Rds", version = 2)
          writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
          install.packages(c("dplyr", "forcats", "magrittr", "purrr", "tibble", "tidyr"))
        shell: Rscript {0}

      - name: Cache R packages
        uses: actions/cache@v2
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-

      - name: Install dependencies
        run: |
          remotes::install_deps(dependencies = TRUE)
          install.packages("pkgdown", type = "binary")
        shell: Rscript {0}

      - name: Install package
        run: R CMD INSTALL .

      - name: Deploy package
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          Rscript -e 'pkgdown::deploy_to_branch(new_process = FALSE)'

      - name: Deploy examples
        run: |
          repo=`git remote get-url origin`
          echo $repo
          if [[ $repo == *"atusy/minidown.git" ]]; then
            git config --local user.email "actions@github.com"
            git config --local user.name "GitHub Actions"
            git remote set-branches origin examples
            git fetch origin examples
            git checkout origin/examples
            git checkout -b examples
            git checkout master docs
            ls -a | grep -v -E "^(docs|\\.git|\\.+)$" | xargs rm -rf
            cp -rf docs/* .
            rm -rf docs
            Rscript -e 'rmarkdown::render("index.Rmd")'
            git add .
            git commit --allow-empty -m "build examples"
            git push origin examples
            echo "deploying minidown.atusy.net"
          fi
